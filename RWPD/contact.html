<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>GAME ZONE</title>

  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body class="bg-black">

  <nav class="navbar navbar-expand-md border-bottom">
    <a href="" class="navbar-brand fs-3 ms-3 text-white">GAME CENTER</a>
    <button class="navbar-toggler me-3 text-white" type="button" data-bs-toggle="collapse" data-bs-target="#btn">
      <i class="bx bx-menu bx-md"></i>
    </button>
    <div class="collapse navbar-collapse" id="btn">
      <ul class="navbar-nav ms-sm-auto">
        <li>
          <button class="btn btn-outline-danger btn-sm m-1"><a href="about.html" class="nav-link mx-3 fs-5 text-white">ABOUT</a></button>
        </li> 
        <li>
          <button class="btn btn-outline-danger btn-sm m-1"><a href="1.html" class="nav-link mx-3 fs-5 text-white">CREATOR</a></button>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container my-4 text-white">
    <h2>Cntact us</h2>
    <form class="row g-3">
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-6">
        <label class="form-label">Phone</label>
        <input type="number" class="form-control">
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>
      <div class="mb-3">
        <label for="validationTextarea" class="form-label">ask anything</label>
        <textarea class="form-control" id="validationTextarea" placeholder="Your query" required></textarea>
        <div class="invalid-feedback">
          Please enter a message in the textarea.
        </div>
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
          <option selected>Gujarat</option>
          <option>Maharastra</option>
          <option>Delhi</option>
          <option>Hariyan</option>
          <option>Goa</option>
          <option>Bihar</option>
          <option>Haryana</option>
          <option>Punjab</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
